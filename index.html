<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<style>
			table {
				border-collapse: collapse;
			}
			td {
				width: 50px;
				height: 50px;
			}
			.black {
				background-color: black;
			}
			.white {
				background-color: white;
			}
			.outer {
				background-color: orange;
			}
			th,
			td.outer-label {
				width: 50px;
				height: 50px;
				text-align: center;
				font-weight: bold;
			}
			th {
				background-color: outer;
			}
		</style>
		<title>Chessboard</title>
	</head>
	<body>
		<!-- CHESSBOARD -->
		<table>
			<!-- Top row with numbers -->
			<tr>
				<th class="outer"></th>
				<th class="outer">1</th>
				<th class="outer">2</th>
				<th class="outer">3</th>
				<th class="outer">4</th>
				<th class="outer">5</th>
				<th class="outer">6</th>
				<th class="outer">7</th>
				<th class="outer">8</th>
				<th class="outer"></th>
			</tr>

			<!-- Row A -->
			<tr>
				<td class="outer-label outer">A</td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="outer"></td>
			</tr>

			<!-- Row B -->
			<tr>
				<td class="outer-label outer">B</td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="outer"></td>
			</tr>

			<!-- Row C -->
			<tr>
				<td class="outer-label outer">C</td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="outer"></td>
			</tr>

			<!-- Row D -->
			<tr>
				<td class="outer-label outer">D</td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="outer"></td>
			</tr>

			<!-- Row E -->
			<tr>
				<td class="outer-label outer">E</td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="outer"></td>
			</tr>

			<!-- Row F -->
			<tr>
				<td class="outer-label outer">F</td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="outer"></td>
			</tr>

			<!-- Row G -->
			<tr>
				<td class="outer-label outer">G</td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="outer"></td>
			</tr>

			<!-- Row H -->
			<tr>
				<td class="outer-label outer">H</td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="black"></td>
				<td class="white"></td>
				<td class="outer"></td>
			</tr>
			<!-- Final Row -->
			<tr>
				<td class="outer"></td>
				<td class="outer"></td>
				<td class="outer"></td>
				<td class="outer"></td>
				<td class="outer"></td>
				<td class="outer"></td>
				<td class="outer"></td>
				<td class="outer"></td>
				<td class="outer"></td>
				<td class="outer"></td>
			</tr>
		</table>
		<br />
		<br />

		</table>
	</body>
</html>
